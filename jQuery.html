<!DOCTYPE html>
<html>
   <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
      <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>

   <body>
      <div data-role = "page" id = "pageone">
         <div data-role = "header">
            <h1>Welcome to jquery form example</h1>
         </div>

         <div data-role = "main" class = "ui-content">
            <h2>Tell us about yourself</h2>
            <label for = "fname">First Name</label>
                  <input type = "text" name = "fname" id = "lname" 
                     placeholder = "First Name">
                     <label for = "lname">Last Name</label>
                  <input type = "text" name = "lname" id = "lname" 
                     placeholder = "Last Name">

                     Employement Status
                     <label for = "radio1">
                        <input type = "radio" name = "radio-choice-0" id = "radio1">Employed</input>
                     </label>
                     
                     <label for = "radio2">
                        <input type = "radio" name = "radio-choice-0" id = "radio2">Un-Employed</input>
                     </label>
                     
                     <label for = "radio3">
                        <input type = "radio" name = "radio-choice-0" id = "radio3">Actively looking</input>
                     </label>
                     
                     <label for = "number">Contact Number</label>
                     <input type = "tel" name = "contact" id = "contact" 
                        placeholder = "Enter your number" maxlength="10">

                     <button id = "button-1">Submit</button>

                   
         </div>

         <div data-role = "footer">
            <h1>We are located at :</h1>
            <h2>123 abc cresent A1A1A1, Toronto, ON</h2>
            <h3>You can call us at: +1-123-456-7890</h3>
            <h3>or email us for any query at abc@gmail.com</h3>
         </div>
      </div>
   </body>
